<!-- div1: PayPal container -->

<div class="paypal-container" [ngClass]="{'hidden': showPreloader}">
    <div class="amount">Total Amount to Pay:
        <span class="total">${{Total}}</span>
    </div>
    <div class="info">Please don't refresh the page while the transcation is processing</div>
    <div #paymentRef class="pay"></div>
    <button (click)="cancel()">Cancel Payment</button>
</div>




<!-- div2: Preloader -->
<div class="preloader" [ngClass]="{'hidden': !showPreloader}">
    <div class="spinner">
        <div class="double-bounce1"></div>
        <div class="double-bounce2"></div>
    </div>
    <p>Almost there! We're transferring you to payment..</p>
    <button (click)="cancel()" class="button">Cancel Payment</button>
</div>
