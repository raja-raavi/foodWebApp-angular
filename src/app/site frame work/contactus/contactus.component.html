<section class="contact-section">
    <div class="contact-container">
        <h1>Contact Us</h1>
        <p>
            Have any questions or feedback? We'd love to hear from you. Just fill out the form below, and we will get
            back to you as soon as possible!
        </p>
        <form (ngSubmit)="onSubmit(contactForm)" #contactForm="ngForm" novalidate>
            <div class="form-group">
                <input type="text" name="name" ngModel required placeholder="Your Name" #name="ngModel">
                <div *ngIf="name.invalid && name.touched" class="error-message">
                    Name is required.
                </div>
            </div>

            <div class="form-group">
                <input type="email" name="email" ngModel required email placeholder="Your Email" #email="ngModel">
                <div *ngIf="email.invalid && email.touched" class="error-message">
                    A valid email is required.
                </div>
            </div>

            <div class="form-group">
                <textarea name="message" ngModel required placeholder="Your Message" #message="ngModel"></textarea>
                <div *ngIf="message.invalid && message.touched" class="error-message">
                    Message cannot be empty.
                </div>
            </div>

            <button type="submit" [disabled]="contactForm.invalid" class="submit-btn">Send Message</button>
            <div class="submission-status" *ngIf="submissionMessage">{{ submissionMessage }}</div>
        </form>
    </div>
</section>
